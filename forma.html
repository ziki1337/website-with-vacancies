<div id="BGWrapper" style="background-image: url(main11.jpg);">
<div id="form-main">
  <div id="form-div">
    <form action="" method="post" id="FormID">
  <h2>Заявка на вакансию</h2>

  <label for="name">
    ФИО:
  </label>
  <input type="text" id="name" name="name" placeholder="Иван Иванович">

  <label for="city">
    Город проживания:
  </label>
  <input type="text" id="city" name="city" placeholder="Москва">

  <label for="phone">
    Номер телефона:
  </label>
  <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67">

  <label for="email">
    Email:
  </label>
  <input type="email" id="email" name="email" placeholder="example@email.com">

  <label for="position">
    Интересуемая должность:
  </label>
  <select id="position" name="position">
    <option value="">Выберите...</option>
    <option value="cassir">Продавец-кассир</option>
    <option value="director">Менеджер по продажам</option>
    <option value="tovarov">Уборщик</option>
    <option value="driver">Продавец-консультант</option>
    <option value="manage">Пекарь</option>
    <option value="sklad">Мясник-разделочник</option>
    <option value="oper">Оператор склада</option>
    <option value="secret">Секретарь-референт</option>
    <option value="cassRasch">Кассир-расчетчик</option>
    <option value="povar">Повар</option>
    <option value="merch">Мерчендайзер</option>
    <option value="upakTov">Упаковщик товаров</option>
  </select>

  <label for="comment">
    Почему вы выбрали нашу компанию:
  </label>
  <textarea id="comment" name="comment" placeholder="Что вам понравилось?"></textarea>

  <button type="submit">
    Отправить
  </button>
</form>
  </div>
</div>
</div>
</div>
